<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/minireset.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/cart.css" />
    <link rel="stylesheet" href="/static/css/bookManger.css" />
    <link rel="stylesheet" href="/static/css/register.css" />
    <link rel="stylesheet" href="/static/css/book_edit.css" />
    <script language="JavaScript">
        function back(){
            window.location.href='/admin/collection';
        }
    </script>
</head>
<body style="background-color: #2a2a2a">
<!-- 导航栏 -->
#include("/view/common/head.html")
<div class="login_banner" style="background-color: #f8f9fa">
    <div class="register_form" style="background-color: #ffffff">
            <form action="edit" method="post" enctype="multipart/form-data">
                <div class="form-item">
                    <div>
                        <label>图片:</label>
                        <input  type="file" name="collectionImg" required/>
                    </div>
                </div>
                <div class="form-item">
                    <div>
                        <label>藏品名:</label>
                        <input type="text" placeholder="请输入名称" name="collectionName" value="#(collectionName)"/>
                    </div>
                    <span class="errMess">请输入正确的名称</span>
                </div>
                <div class="form-item">
                    <div>
                        <label>价格:</label>
                        <input type="number" placeholder="请输入价格" name="price" value="#(price)"/>
                    </div>
                    <span class="errMess">请输入正确数字</span>
                </div>
                <div class="form-item">
                    <div>
                        <label>卖家:</label>
                        <input type="text" placeholder="请输入作者" name="sellers" value="#(sellers)"/>
                    </div>
                    <span class="errMess">请输入正确作者</span>
                </div>
                <div class="form-item">
                    <div>
                        <label>点赞数:</label>
                        <input type="text" placeholder="请输入点赞数" name="likeCount" value="#(likeCount)"/>
                    </div>
                </div>
                <input type="hidden" name="id" value="#(id)">
                <button type="submit" style="background-color: #395598" class="btn btn-primary">
                    提交
                </button>
                <button type="button" onclick="back()" style="background-color:#b0b0b0" class="btn btn-primary">
                    返回
                </button>
            </form>
    </div>
</div>
</body>
</html>
